linters-settings:

linters:
  enable:
    - dupl
    - goconst
    - misspell
    - unparam
    - prealloc
    - unused
    - staticcheck
    - gofmt
    - errorlint
    - noctx
    - sqlclosecheck
    - unconvert

  disable:
    - interfacer
    - errcheck

issues:
  exclude:
    - "`?encodeFixed(32|64)Pb`? is unused"

# vim: set et shiftwidth=2:
